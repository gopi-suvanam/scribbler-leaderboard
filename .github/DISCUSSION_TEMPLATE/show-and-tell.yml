title: "Scribbler Notebook:"
labels: ["Notebook Submission"]
body:

  - type: input
    id: user
    attributes:
      label: User
      description: Github user name
    validations:
      required: true
  - type: input
    id: repo
    attributes:
      label: Repo
      description: Github repository name
    validations:
      required: true
  - type: input
    id: path
    attributes:
      label: Path
      description: Path of the .jsnb file within the github repo. Should be line `example_folder/example_file.jsnb`
    validations:
      required: true
  - type: input
    id: image
    attributes:
      label: Thumbnail
      description: Path of a thumbnail image for displaying.
    validations:
      required: false
  - type: textarea
    id: descriptin
    attributes:
      label: Description
      description: Describe your notebook using markdown.
      value: |
        ## Description of notebook

  - type: dropdown
    id: download
    attributes:
      label: Which domain is the notebook for?
      options:
        - AI/ML
        - JavaScript
        - XR
        - Gaming
        - Others
    validations:
      required: false

